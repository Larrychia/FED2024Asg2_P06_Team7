<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title >Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="../index.html">MokeSell</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../html/about.html">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="shoppage.html">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                
                                <li><a class="dropdown-item" href="buytoken.html">Buy token</a></li>
                            </ul>
                        </li>
                    </ul>
                    <button type="button" id="profileicon"><img src="../images/profile icon.png" class="img" ></button>
                    <button type="button"  id="chaticon"><image src='../images/chat icon.png' class="img" ></image></button>
                </div>
            </div>
        </nav>
        <!-- Header-->
         <!-- Profile Section-->
         <div class="container">
            <div class="profile-header">
                <img src="../images/profile-pic.jpg" alt="Profile Picture" id="profile-pic">
                <h1 id="profile-name"></h1>
            </div>
            <div class="profile-info">
                <h2>Profile Information</h2>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                
            </div>
            <button class="edit-button" onclick="editProfile()">Edit Profile</button>
            <button type="button" class="logout-button" id="logoutButton">Logout</button>
            <button type="button" class="create-listing-button" id="createListingButton">Create Listing</button>
        </div>
        <div id="user-listings">
            <h2>Your Listings</h2>
            <div class="row" id="listingsContainer">
                <!-- User listings will be dynamically inserted here by profile.js -->
            </div>
        </div>
    </div>
        <div id="login-prompt" style="display: none;">
            <p>No user is logged in. Please <a href="../html/login.html">log in</a> to view your profile.</p>
          </div>
        <!-- Create Listing Modal -->
        <div class="modal fade" id="createListingModal" tabindex="-1" aria-labelledby="createListingModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createListingModalLabel">Create Listing</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createListingForm">
                            <div class="mb-3">
                                <label for="listingName" class="form-label">Listing Name</label>
                                <input type="text" class="form-control" id="listingName" required>
                            </div>
                            <div class="mb-3">
                                <label for="listingDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="listingDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="listingPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="listingPrice" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Listing</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
                
           
           
        
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Listings will be dynamically inserted here by viewlist.js -->
                </div>
            </div>  
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        
        <script src="../js/loginsignup.js"></script>
        <script src="../js/profile.js"></script>
    </body>
</html>
