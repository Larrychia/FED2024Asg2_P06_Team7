<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a id="profileButton" class="me-3">
                <button type="button"><img src="../images/profile icon.png" class="img"></button>
            </a>
            <a href="chat.html" class="me-3">
                <button type="button"><img src='../images/chat icon.png' class="img" ></button>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="shoppage.html">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="buytoken.html">Buy tokens</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex ms-auto align-items-center">
                    <div class="d-flex flex-column align-items-left">
                        <a class="navbar-brand" href="../index.html">MokeSell</a>
                        <a href="cart.html" class="btn btn-outline-dark mt-2">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartCount">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- Cart Items -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h2>Your Cart</h2>
            <div id="cartItems" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <!-- Cart items will be dynamically inserted here by cart.js -->
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-danger" id="clearCartButton">Clear Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/cart.js" defer></script>
    <script src="../js/loginsignup.js" defer></script>
</body>
</html>
