    <!-- Login Div -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100">  <!-- w-100 ensures row takes up full width of the container -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- All the col class here ensures form takes up full width on most screens and smaller ones progressively-->
                <form id="loginform" class="p-4 border rounded">
                    <div class="form-label">Email</div>
                    <input type="text" class="form-control mb-3" id="loginUsername" placeholder="Username" required>
                    <div class="form-label">Email</div>
                    <input type="email" class="form-control mb-3" id="loginEmail" placeholder="Email" required>
                    <div class="form-label">Password</div>
                    <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Enter your password" required>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div id="errorMessage" class="error-message mt-3"></div>
                <a href="signup.html" class="d-block text-center mt-3"><strong>No account? Sign up here!</strong></a>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
